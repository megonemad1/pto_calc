<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calc</title>
</head>
<body>
    <h1>Date Calc</h1>
    <label for="start_date">Date 1:</label>
    <input type="date" id="start_date" required>
    <br>
    <label for="end_date">Date 2:</label>
    <input type="date" id="end_date" required>
    <br>
    <button onclick="compareOnClick('start_date','end_date','result')">Compare Dates</button>

    <div id="result"></div>

    <script src="pto_main.js"></script>
</body>
</html>
